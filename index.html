<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftyTunes</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="CraftyTunes.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h1 class="title">The only website for Minecraft music you will ever need.</h1>
    <div class="dropdown">
      <button onclick="toggleDropdown()" class="button">Select Track</button>
      <div id="dropdownContent" class="dropdown-content">
        <!-- Dynamically populated with tracks from /Music folder -->
      </div>
    </div>
    <div class="campfire-image">
      <img src="Campfire_with_smoke.png" width="100" height="140">
    </div>
    <div id="gifContainer" class="gif-container">
      <button id="changeTrackBtn" onclick="toggleDropdown()" class="change-track-btn hidden">Change Track</button>
    </div>
    <!-- GitHub logo linking to the repository -->
    <a href="https://github.com/inttter/CraftyTunes" target="_blank" class="github-logo">
      <i class="fab fa-github-alt"></i>
    </a>
  </div>
  <script src="script.js"></script>
</body>

</html>
  <script src="script.js"></script>
</body>

</html>
